<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM -Query selector</title>
</head>
<body>
    <nav class="Block">
        <p class="p">Welcome To my Website</p>
    </nav>
    <div class="Block">
        <h4>Hey,There My name is <span id="username">Utsav Maloo</span>:)</h4>
        <p class="p">Here is code for you</p>
        <pre><code>console.log('Hey THere')</code></pre>
    </div>
    <script>
        //Query selector
        /*
        Selector 
        - tag name
        - id #
        - class . 
        */

        const body = document.querySelector("body")
        console.log(body)
    </script>
</body>
</html>
